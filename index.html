<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https//fonts.googleapis.com" />
    <link rel="preconnect" href="https//fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Project weather</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="Submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="city-weather-app" id="city">Nairobi</h1>
            <p class="weather-details">
              Monday 12:30, dispersed clouds
              <br />
              Humidity: <strong>66%</strong>, Wind:<strong>3.19km/h</strong>
            </p>
          </div>
          <div class="weather-temperature-container">
            <div class="weather-icon">⛅</div>
            <div class="weather-temperature" id="temperature">12</div>
            <div class="weather-unit">°C</div>
          </div>
        </div>
        <script src="src/index.jss"></script>
      </main>

      <footer>
        coded by <a href="https://github.com/Lydiahkh"> Lydia Otieno </a> code
        hosted
        <a href="https://github.com/Lydiahkh/project-weather">on Github</a> and
        website hosted
        <a
          href="https://app.netlify.com/sites/fascinating-weather-app/overview"
        >
          on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
